apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver-ingress
  namespace: 2048-game
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: service-frontend
            port:
              number: 80
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: service-frontend
            port:
              number: 80
